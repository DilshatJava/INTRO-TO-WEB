<html lang="en">

<head>
    <title>Sprint Task-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="login.js"></script>
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg" style="background-color:aqua">
            <div class="container-fluid">
                <a class="navbar-brand" href="Sprint Task-4.html">TWITTER</a>

                <form class="d-flex" role="search">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Tweets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Sprint Login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Sprint Register.html">Register</a>
                        </li>
                    </ul>
                </form>

            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="row">
                    <div class="col-12">
                        <label>EMAL : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="email">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>PASSWORD : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>FULL NAME : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" id="fullName">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>COUNTRY : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <select class="form-control" id="country">
                            <option>Kazakhstan</option>
                            <option>Russia</option>
                            <option>USA</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <label>BIRTHDAY : </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <input type="date" class="form-control" id="birthday">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <button onclick="toSave()" class="btn btn-success">REGISTER</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
