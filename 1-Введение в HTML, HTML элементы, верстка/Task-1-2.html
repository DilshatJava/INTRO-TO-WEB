<html>
    <head>
        <title>Hello BITLAB</title>

        <table cellpadding = "10">
            <tbody>
                <tr>
                    <td>Тип булочки :</td>
                    <td>
                        <select>
                            <option>Булочки для бургера</option>
                            <option>Булочки домашние</option>
                            <option>Булочки без кунжута</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td> Тип мяса :</td>

                            <option>Говядина</option>

                    <td> Опции :</td>

                        <input type="text" placeholder="Введите адрес">

                        <input type="date">

                </tr>
                <tr>
                    <td>Выбор бургера</td>

                        <select>
                            <option>Гамбургер</option>

                        </select> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Заказать</button>
                    </td>
                </tr>
            </tbody>
        </table>
